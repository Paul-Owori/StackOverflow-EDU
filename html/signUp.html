<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../stylesheets/base.css">
    <link rel="stylesheet" href="../stylesheets/modules/navbar.css">
    <link rel="stylesheet" href="../stylesheets/themes/signup-page.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />

    <title>Stack-Overflow EDU</title>
</head>

<body>
    <!-- Navbar -->
    <header id="navbar">
        <!-- Logo -->
        <span id="logo"><a href="../index.html">Stack-Overflow EDU</a> </span>
        <!-- Navbar links that appear on large screens -->
        <ul id="links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="./signUp.html">Login / Signup</a></li>
            <li><a href="#">View Questions</a></li>
            <li><a href="#">Ask a Question</a></li>
        </ul>
        <!-- Navbar dropdown menu that appears on smaller screens -->
        <div id="dropDownContainer">
            <input type="checkbox" name="navMenu" id="navMenu">
            <label for="navMenu" class="dropBtn">
                <i class="fas fa-bars"></i>
            </label>
            <ul class="dropDownLinks">
                <li><a href="../index.html">Home</a></li>
                <li><a href="#">Login / Signup</a></li>
                <li><a href="#">View Questions</a></li>
                <li><a href="#">Ask a Question</a></li>
            </ul>
        </div>
    </header>

    <!-- Content -->
    <div id="contentContainer">


        <!-- Container for the signup and login forms -->
        <div id="allFormsContainer">
            <!-- Login form -->
            <div id="logInContainer">
                <h2>Login Now</h2>
                <form action="#" id="logInForm">
                    <input type="email" id="email" placeholder="Your email address">
                    <input type="password" id="password1" placeholder="Your password">
                    <button type="button" class="submit-button">Submit</button>
                </form>
            </div>


            <!-- Signup form -->
            <div id="signUpContainer">
                <h2>Signup Now</h2>
                <form action="#" id="signUpForm">
                    <input type="text" id="firstName" placeholder="Your first name">
                    <input type="text" id="lastName" placeholder="Your last name">
                    <input type="email" id="email" placeholder="Your email address">
                    <input type="password" id="password1" placeholder="Your password">
                    <input type="password" id="passord2" placeholder="Confirm password">
                    <button type="button" class="submit-button">Submit</button>
                </form>
            </div>

        </div>
    </div>

</body>

</html>
